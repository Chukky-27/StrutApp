<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="strut.css" />
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="box">
      <div class="left">       
          <div class="logo">
            <img src="login img/Group 1.svg" alt="" class="grp"/> 
            <img src="login img/Strut.svg" alt="" class="txt"/>  

            <p class="text">Welcome to Strut <br />Join Us Now!</p>
           <div class="phone">
            <img src="login img/side-picture.svg" alt="" />
           </div>
          </div>        
          
            
      </div>
      <div class="box2">
        <div class="right">
          <p class="account">Create New Account</p>          
            <form action="">
              <label for="">Full Name</label><br>
              <input type="text" placeholder="Enter Your Full Name" required/><br>
              <label for="">Email</label><br>
              <input type="text" placeholder="itshaghighi@yahoo.com" required/><br>
              <label for="">Password</label><br>
              <input type="text" placeholder="Enter Your Password" required/><br>
              <input type="checkbox" id="mycheckbox" required/><label for="mycheckbox">
                I agree with the <span class="pop">Terms of services</span> and <span class="pop">Privacy Policies</span></label
              ><br>
              <input type="submit" value="Sign Up" />
            </form>
          
          <div class="social">
            <input type="submit" value="Login with Google" id="google"/>
            <input type="submit" value="Login with Facebook" id="facebook"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
